<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="temas">
      <h2 data-cy="temasDetailsHeading"><span jhiTranslate="abfApp.temas.detail.title">Temas</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ temas.id }}</span>
        </dd>
        <dt><span jhiTranslate="abfApp.temas.titulo">Título</span></dt>
        <dd>
          <span>{{ temas.titulo }}</span>
        </dd>
        <dt><span jhiTranslate="abfApp.temas.descripcion">Descripción</span></dt>
        <dd>
          <span>{{ temas.descripcion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/temas', temas.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
