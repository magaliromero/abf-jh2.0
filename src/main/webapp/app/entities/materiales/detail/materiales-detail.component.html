<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="materiales">
      <h2 data-cy="materialesDetailsHeading"><span jhiTranslate="abfApp.materiales.detail.title">Materiales</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ materiales.id }}</span>
        </dd>
        <dt><span jhiTranslate="abfApp.materiales.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ materiales.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="abfApp.materiales.cantidad">Cantidad</span></dt>
        <dd>
          <span>{{ materiales.cantidad }}</span>
        </dd>
        <dt><span jhiTranslate="abfApp.materiales.cantidadEnPrestamo">Cantidad En Prestamo</span></dt>
        <dd>
          <span>{{ materiales.cantidadEnPrestamo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/materiales', materiales.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
